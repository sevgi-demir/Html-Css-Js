<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="masterclass">
    <div class="firstclass">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="_blank" width="351" height="113" ">
    </div>
    <div class="secondclass">
        <p style="text-align: center; font-size: 1.1em;" >Search the web using Google!</p>
        <form style="margin-left:47em;margin-right: 30em;">
            <input type="text" name="search"  size="40" alt="enter" placeholder="Search"  >
            <br>
            <input type="button" value="Google Search" width="5em" style="margin-left: 2.6em;">
            <input type="button" value="I'm feelling lucky" width="5em">
        </form>
        
    </div>
    <div class="thirdclass">
        <table  width="90%" style="margin-left: 6em;" >
            <tbody>
                <td>
                    <div style="background-color: #7EE5DA;width: 100%;height: 5em;margin-left:0em;height: 8em;">
                     <p style="text-align: center;">Special Searches</p>
                     <p style="text-align: center;text-decoration: underline;color: blue;">Stanford search</p>
                     <p style="text-align: center;text-decoration: underline;color: blue;">Linux Search</p>
                </div></td>
                <td> <div style="background-color: #70CCC2;width: 100%;height: 5em;margin-left:0em;height: 8em;">
                    <p style="text-align: center; font-size:10px;color: blue;">Help!</p>
                    <p style="text-align: center;text-decoration: underline;color: blue;font-size:10px;">About Google!</p>
                    <p style="text-align: center;text-decoration: underline;color: blue;font-size:10px;">Company Info</p>
                    <p style="text-align: center;text-decoration: underline;color: blue;font-size:10px;">Google! Logos</p>
               </div></td>
                <td> <div style="background-color: #62B3AA;width: 100%;height: 5em;margin-left:0em;height: 8em;">
                    <p style="text-align: center;font-size:10px;">Get Google!</p>
                    <p style="text-align: center;font-size:10px;">updates monthly:</p>
                    <div style="padding-left: 0em;">
                        <p style="text-align: center;font-size:10px;"><input type="text" value="your e-mail"></p>
                        <p style="text-decoration: underline;color: blue;"><input type="button" value="Subscribe" > Archive</p>
                    </div>
                   
                    
                  
               </div></td>
            </tbody>
        </table>
    </div>

    </div>

</body>
</html>
